<html>
  <body>
    <script>
        var req = new XMLHttpRequest();
        var baseUrl = "http://localhost:3000/"; // Assuming server is running locally on port 3000
        var userId = "1"; // Replace with the user ID you want to access

        req.onload = retrieveKeys;

        var url = baseUrl + "user/" + userId;
        req.open('GET', url, true);
        req.withCredentials = true;
        req.send(null);

        function retrieveKeys() {
            console.log("Response from server:", this.responseText);
        };
    </script>
  </body>
</html>
